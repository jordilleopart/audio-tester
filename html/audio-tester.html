<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player Test</title>
    <style>
        #player-container {
            margin: 20px;
        }
        /* Botón Play */
        #play-btn {
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Imagen dentro del botón Play */
        #play-btn img {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>YouTube Player Test</h1>
    
    <!-- YouTube player iframe -->
    <div id="player-container">
        <iframe id="player" width="560" height="315" 
                src="https://www.youtube.com/embed/P18g4rKns6Q?enablejsapi=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
    
    <!-- Play/Pause Button -->
    <button id="play-btn">
        <img id="play-icon" src="../img/play.fill.png" alt="Play">
    </button>

    <!-- Include YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- External JavaScript file -->
    <script src="../js/audio-tester.js"></script>

</body>
</html>
