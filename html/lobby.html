<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lobby.css">
</head>
<body>
    <header>
        <h1>Soundle</h1>
        <a href="profile.html" class="profile-button">
            <img src="../img/person.crop.circle.fill-b.png">
        </a>
    </header>
    <div class="main-content">
        <div class="users-panel">
            <div class="panel-header">
                <span>Users in the room</span>
                <span>x</span>
            </div>
            <div class="user-list">
                <div class="user-icon">
                    <img src="../img/person.crop.circle.fill-grey.png" alt="User 1">
                </div>
                <div class="user-icon">
                    <img src="../img/person.crop.circle.fill-grey.png" alt="User 2">
                </div>
                <div class="user-icon">
                    <img src="../img/person.crop.circle.fill-grey.png" alt="User 3">
                </div>
                <div class="user-icon">
                    <img src="../img/person.crop.circle.fill-grey.png" alt="User 4">
                </div>
                <div class="user-icon">
                    <img src="../img/person.crop.circle.fill-grey.png" alt="User 5">
                </div>
            </div>
        </div>

        <div class="challenge-info">
            <div class="info">
                <h2>Template game #180304</h2>
                <p>by @jordilleopart</p>
            </div>
            <a href="game.html" class="start-button">Start</a>
        </div>

        <div class="chat-panel">
            <div class="panel-header">
                <span>Chat</span>
                <span>x</span>
            </div>
            <div class="chat-messages">
                <!-- Mensajes de ejemplo -->
                <div class="message received">Hello, how are you?</div>
                <div class="message sent">I'm good, thanks! How about you?</div>
                <div class="message received">I'm doing great, just waiting for the game to start!</div>
                <div class="message sent">Same here! Let's get started!</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
